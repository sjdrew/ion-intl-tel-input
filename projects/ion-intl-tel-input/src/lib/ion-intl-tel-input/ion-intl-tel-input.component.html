<div class="ion-intl-tel-input-wrapper"
    [ngClass]="{'field-fill': fill === 'solid', 'field-clear': fill === 'clear', 'field-outline': fill === 'outline', 'isDisabled': disabled}">
    <ion-label *ngIf="label && labelPlacement=='stacked'"
        class="label-stacked" >{{label}}</ion-label>
    <div class="ion-intl-tel-controls-wrapper">
        <ion-label *ngIf="label && labelPlacement=='start'"
            class="label-start">{{label}}</ion-label>
        <ion-button fill="clear"
            mode="md"
            class="ion-intl-tel-input-btn"
            [disabled]="disabled ?? false"
            aria-label="country"
            (click)="openModal()">
            <span aria-label="Country"
                class="ion-intl-tel-input-flag fi fi-{{country.flagClass}}"></span>
            <span class="ion-intl-tel-input-code"
                *ngIf="separateDialCode">{{dialCodePrefix}}{{country.dialCode}}</span>
            <ion-icon aria-hidden="true"
                style="font-size:14px;opacity:.5;"
                name="caret-down"></ion-icon>
        </ion-button>
        <div class="ion-intl-tel-input-number">
            <ion-input #numberInput
                [ariaLabel]="label"
                [(ngModel)]="phoneNumber"
                [autocomplete]="autocomplete"
                [required]="required"
                [disabled]="disabled ?? false"
                [attr.maxLength]="maxLength"
                type="tel"
                (ionBlur)="onIonNumberBlur()"
                (ionChange)="onIonNumberChange($event)"
                (ionFocus)="onIonNumberFocus()"
                (ionInput)="onIonNumberInput($event)"
                (keydown)="onNumberKeyDown($event)"
                (ngModelChange)="onNumberChange()"
                placeholder="{{country | countryPlaceholder: inputPlaceholder:separateDialCode:fallbackPlaceholder:usePatternPlaceholder}}">
            </ion-input>
        </div>
        <div class="label-end-wrapper" *ngIf="label && labelPlacement=='end'">
            <ion-label class="label-end">{{label}}</ion-label>
        </div>
    </div>
</div>
